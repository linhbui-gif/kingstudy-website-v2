name: Deploy to VPS

on:
  push:
    branches:
      - develop
env:
  IMAGE_TAG: king-study-website

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.IMAGE_TAG }} .
          docker push ${{ env.IMAGE_TAG }}
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Start ssh to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Pull image from docker hub and Deploy
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo "${{ secrets.REPO_PASSWORD }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin"
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "docker container rm -f ${{ env.IMAGE_TAG }} || true"
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "docker rmi ${{ env.IMAGE_TAG }} || true"
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "docker pull ${{ env.IMAGE_TAG }}"
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "docker run -d -p 3000:3000 --name ${{ env.IMAGE_TAG }} ${{ env.IMAGE_TAG }}"
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "docker image prune -f"
